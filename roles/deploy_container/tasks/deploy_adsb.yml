---

- name: Create adsb folder
  ansible.builtin.file:
    path: "{{ dfld_dir }}/adsb"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    state: directory
    mode: '0755'

- name: Copy adsb compose file
  ansible.builtin.template:
    src: "templates/container/adsb-compose.yml.j2"
    dest: "{{ dfld_dir }}/adsb/docker-compose.yml"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    mode: '0644'

- name: Start adsb stack with docker compose
  community.docker.docker_compose_v2:
    project_src: "{{ dfld_dir }}/adsb"
    files:
      - "{{ dfld_dir }}/adsb/docker-compose.yml"
    env_files:
      - "/boot/firmware/dfld.env"
      - "/boot/firmware/adsb.env"
      - "{{ dfld_dir }}/docker-compose.env"
    state: present
    pull: missing
    wait: true

- name: Create reload file for adsb
  ansible.builtin.copy:
    dest: /etc/systemd/system/dfld-adsb-reload.service
    content: |
      [Unit]
      Description=Reload DFLD adsb Stack
      After=docker.service
      Requires=docker.service

      [Service]
      Type=oneshot
      WorkingDirectory={{ dfld_dir }}/adsb
      ExecStart=/usr/bin/docker compose -f {{ dfld_dir }}/adsb/docker-compose.yml --env-file /boot/firmware/adsb.env --env-file /boot/firmware/dfld.env --env-file {{ dfld_dir }}/docker-compose.env up -d --force-recreate

      [Install]
      WantedBy=multi-user.target
    owner: root
    group: root
    mode: '0644'

- name: Create systemd.path file for adsb reload on file change
  ansible.builtin.copy:
    dest: /etc/systemd/system/dfld-adsb-reload.path
    content: |
      [Unit]
      Description=Path to trigger DFLD adsb Stack reload

      [Path]
      PathChanged={{ dfld_dir }}/docker-compose.env
      PathChanged=/boot/firmware/adsb.env
      PathChanged=/boot/firmware/dfld.env

      [Install]
      WantedBy=multi-user.target
    owner: root
    group: root
    mode: '0644'

- name: Enable and start adsb reload timer
  ansible.builtin.systemd:
    name: dfld-adsb-reload.path
    enabled: true
    state: started
    daemon_reload: true
