---

- name: Create mqtt config folder
  ansible.builtin.file:
    path: "{{ dfld_dir }}/mqtt/config"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    state: directory
    mode: '0755'

- name: Create mqtt config file
  ansible.builtin.template:
    src: "{{ playbook_dir }}/templates/mqtt/mosquitto.conf.j2"
    dest: "{{ dfld_dir }}/mqtt/config/mosquitto.conf"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    mode: '0644'

- name: Create mqtt-certs folder for client certificates
  ansible.builtin.file:
    path: "{{ dfld_dir }}/mqtt-certs"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    state: directory
    mode: '0755'

- name: Check if client-certs.tgz exists in playbook directory
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/client-certs.tgz"
  register: client_certs_archive
  delegate_to: localhost
  become: false

- name: Extract client certificates if archive exists
  ansible.builtin.unarchive:
    src: "{{ playbook_dir }}/client-certs.tgz"
    dest: "{{ dfld_dir }}/mqtt-certs"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    mode: '0644'
    remote_src: false
  when: client_certs_archive.stat.exists

- name: Set secure permissions for private key
  ansible.builtin.file:
    path: "{{ dfld_dir }}/mqtt-certs/client-key.pem"
    mode: '0600'
  when: client_certs_archive.stat.exists
