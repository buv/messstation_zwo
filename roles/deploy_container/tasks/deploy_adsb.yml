---

- name: Create adsb folder
  ansible.builtin.file:
    path: "{{ dfld_dir }}/adsb"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    state: directory
    mode: '0755'

- name: Copy env file to default location
  ansible.builtin.template:
    src: "templates/container/docker-compose.env.j2"
    dest: "{{ dfld_dir }}/adsb/docker-compose.env"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    mode: '0644'

- name: Generate adsb/dfld_user.env from dfld.yml
  ansible.builtin.command:
    cmd: /usr/local/bin/dfld-generate-env.sh {{ conf_dir }}/dfld.yml {{ dfld_dir }}/adsb/dfld_user.env {{ dfld_user_info.uid }}:{{ dfld_user_info.group }}
  register: generate_adsb_result
  changed_when: generate_adsb_result.rc == 0
  failed_when: generate_adsb_result.rc == 2

- name: Copy adsb compose file
  ansible.builtin.template:
    src: "templates/container/adsb-compose.yml.j2"
    dest: "{{ dfld_dir }}/adsb/docker-compose.yml"
    owner: "{{ dfld_user_info.uid }}"
    group: "{{ dfld_user_info.group }}"
    mode: '0644'

- name: Start adsb stack with docker compose
  community.docker.docker_compose_v2:
    project_src: "{{ dfld_dir }}/adsb"
    files:
      - "{{ dfld_dir }}/adsb/docker-compose.yml"
    env_files:
      - "{{ dfld_dir }}/adsb/dfld_user.env"
      - "{{ dfld_dir }}/adsb/docker-compose.env"
    state: present
    pull: missing
    wait: true

- name: Create boot service for adsb
  ansible.builtin.copy:
    dest: /etc/systemd/system/dfld-adsb-reload.service
    content: |
      [Unit]
      Description=Reload DFLD ADSB Stack if config changed
      After=docker.service network-online.target
      Requires=docker.service
      Wants=network-online.target

      [Service]
      Type=oneshot
      WorkingDirectory={{ dfld_dir }}/adsb
      ExecStart=/bin/bash -c '\
        if /usr/local/bin/dfld-generate-env.sh {{ conf_dir }}/dfld.yml {{ dfld_dir }}/adsb/dfld_user.env {{ dfld_user_info.uid }}:{{ dfld_user_info.group }}; then \
          echo "Environment file was updated, reloading containers..."; \
          /usr/bin/docker compose -f {{ dfld_dir }}/adsb/docker-compose.yml --env-file {{ dfld_dir }}/adsb/dfld_user.env --env-file {{ dfld_dir }}/adsb/docker-compose.env up -d --force-recreate; \
        else \
          echo "Environment file is up to date, no reload needed"; \
        fi'

      [Install]
      WantedBy=multi-user.target
    owner: root
    group: root
    mode: '0644'

- name: Enable adsb boot service
  ansible.builtin.systemd:
    name: dfld-adsb-reload.service
    enabled: true
    daemon_reload: true
